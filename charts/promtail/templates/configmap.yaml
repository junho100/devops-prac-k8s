apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-promtail-config
  labels:
    app: {{ .Release.Name }}-promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0
      log_level: debug

    positions:
      filename: /positions/positions.yaml

    clients:
      - url: http://loki-app-loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Keep only server-app pods
          - source_labels: [__meta_kubernetes_pod_name]
            regex: server-app.*
            action: keep
          # Only include pods from the default namespace
          - source_labels: [__meta_kubernetes_namespace]
            regex: default
            action: keep
          - source_labels: [__meta_kubernetes_pod_controller_name]
            regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
            action: replace
            target_label: __tmp_controller_name
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name, __meta_kubernetes_pod_label_app, __tmp_controller_name, __meta_kubernetes_pod_name]
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: app
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_component, __meta_kubernetes_pod_label_component]
            regex: ^;*([^;]+)(;.*)?$
            action: replace
            target_label: component
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_node_name
            target_label: node_name
          - action: replace
            source_labels:
            - __meta_kubernetes_namespace
            target_label: namespace
          - action: replace
            replacement: $1
            separator: /
            source_labels:
            - namespace
            - app
            target_label: job
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_name
            target_label: pod
          - action: replace
            source_labels:
            - __meta_kubernetes_pod_container_name
            target_label: container
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            replacement: /var/log/pods/default_server-app-*/**/server/*.log
            target_label: __path__
        pipeline_stages:
          # Extract the JSON part from the log line
          - regex:
              expression: '^(?P<timestamp>\S+) (?P<stream>\S+) (?P<flags>\S+) (?P<content>\{.+\})$'
          # Parse the extracted JSON
          - json:
              expressions:
                log: content
          # Now extract all fields from the parsed JSON
          - json:
              expressions:
                timestamp: .timestamp
                level: .level
                request_id: .request_id
                service_name: .service_name
                url: .url
                response_time_mil: .response_time_mil
                http_method: .http_method
                http_status_code: .http_status_code